<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8" />
		<title>ITS | Clear to land</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
		<script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.0.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="header1"></div>
		<div id="header2"><img id="spaceXLogo" src="images/spaceX.png" alt="Space X Logo" /></div>
		<div id="header3"></div>
		<div id="art1" class="art"><img class="flag" src="images/us-flag.png" alt="Flag of the United States" /><h1>Cape Canaveral</h1></div>
		<div id="art2" class="art"><img class="flag" src="images/kazakhstan-flag.png" alt="Flag of Kazakhstan" /><h1 id="Baikonur">Baikonur</h1></div>
		<div id="art3" class="art"><img class="flag" src="images/us-flag.png" alt="Flag of the United States" /><h1 id="WhiteSands">White Sands</h1></div>
		<div id="art4" class="art"><img class="elevationIcon" src="images/sea.png" alt="Elevation as at sea level" /></div>
		<div id="art5" class="art"><img class="elevationIcon" src="images/hills.png" alt="Elevation as on hill tops" /></div>
		<div id="art6" class="art"><img class="elevationIcon" src="images/mountain.png" alt="Elevation as in mountains" /></div>
		<div id="footer1"><img class="landingSpotIcon" src="images/verified.png" alt="Check mark" /><p>Recommended landing spot</p></div>
		<div id="footer2"><img class="landingSpotIcon" src="images/verified.png" alt="Check mark" /><p>Recommended landing spot</p></div>
		<div id="footer3"><img class="landingSpotIcon" src="images/denied.png" alt="Cross" /><p>Disapproved landing spot</p></div>
	</body>
</html>
